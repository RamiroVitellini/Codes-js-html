<body>
    <script>
    const ImparPar = ()=>{
        let num = parseInt(prompt('Ingrese un numero:'))
        if(isNaN(num)||num <= 0){
            console.log('Ingrese otro valor')
        }else{
            for(let i = 1; i <= num; i++){
                if (i %2 == 0){
            console.log(`${i} es par`)
        }else{
            console.log(`${i} es impar`)   
            }
        }     
    } 
} 
    ImparPar();
    </script>
